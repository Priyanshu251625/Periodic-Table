<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:slnt,wght@-1,100..1000&family=Anton&family=Archivo+Black&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,900;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="searchnF">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name or symbol"
        />
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="nonmetal">Nonmetal</option>
          <option value="noble-gas">Noble Gas</option>
          <option value="alkali-metal">Alkali Metal</option>
          <option value="alkaline-earth-metal">Alkaline Earth Metal</option>
          <option value="metalloid">Metalloid</option>
          <option value="halogen">Halogen</option>
          <option value="transition-metal">Transition Metals</option>
          <option value="post-transition-metal">Post Transition Metals</option>
          <option value="lanthanide">Lanthinides</option>
          <option value="actinide">Actinides</option>
        </select>
      </div>
      <div id="periodic-table">
        <div id="index">
          Group<i class="ri-arrow-right-fill"></i><br />Period<i
            class="ri-arrow-down-fill"
          ></i>
        </div>
        <div id="group-numbers"></div>
        <div id="main-table-area">
          <div id="period-numbers"></div>
          <div id="upper-elements"></div>
        </div>
      </div>
      <div id="fblock">
        <div id="fbr"></div>
      </div>
    </div>
    <div class="legend">
      <div><span class="legend-box nonmetal"></span> Non-Metal</div>
      <div><span class="legend-box noble-gas"></span> Noble Gas</div>
      <div><span class="legend-box alkali-metal"></span> Alkali Metal</div>
      <div><span class="legend-box metalloid"></span> Metalloid</div>
      <div><span class="legend-box halogen"></span> Halogen</div>
      <div>
        <span class="legend-box transition-metal"></span> Transition Metal
      </div>
      <div>
        <span class="legend-box post-transition-metal"></span> Post-Transition
        Metal
      </div>
      <div><span class="legend-box lanthanide"></span> Lanthanide</div>
      <div><span class="legend-box actinide"></span> Actinide</div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
